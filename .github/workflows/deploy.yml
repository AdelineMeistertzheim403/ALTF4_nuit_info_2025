name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/ALTF4_nuit_info_2025/ALTF4
            git pull
            # Nettoyage des anciens conteneurs qui pourraient bloquer le nommage
            docker rm -f altf4-db-1 altf4-backend-1 altf4-frontend-1 altf4-frontend-dev-1 2>/dev/null || true
            docker compose down --remove-orphans
            docker compose up -d --build
