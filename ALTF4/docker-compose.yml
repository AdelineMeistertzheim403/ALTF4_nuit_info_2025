services:
  frontend-dev:
    profiles: ["dev"]
    image: node:20-alpine
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0 --port ${VITE_PORT:-5173} --strictPort
    ports:
      - "${VITE_PORT:-5173}:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - backend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8083:80"
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file: .env
    environment:
      - PORT=${PORT:-4000}
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=production
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: mysql:8.4
    env_file: .env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  db_data:
